    <header>
        <h1>CONTACTO</h1>
    </header>
    <main>  
        <div class="contacto">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="name" class="form-control input" id="inputName">
                </div>
                <div class="col-md-6v">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control input" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control input" id="inputAddress" placeholder="Calle 00A #">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control input" id="inputCity">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control input" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="button">Aceptar</button>
                    <button type="reset" class="button">Cancelar</button>
                </div>
            </form>
        </div>
